plugins {
    id "org.springframework.boot" version "1.5.1.RELEASE"
}

apply plugin: 'maven'
apply plugin: 'java'
apply plugin: 'idea'
apply plugin: 'groovy'
apply plugin: 'jacoco'

sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
    jcenter()
    flatDir { dirs '../no5-events-publisher-web/dist/libs' }
}

dependencies {
    compile name: 'no5-events-publisher-web'

    compile('com.notnoop.apns:apns:1.0.0.Beta6')
    compile('com.github.springfox.loader:springfox-loader:0.1.2')
    compile('org.projectlombok:lombok')
    compile('com.h2database:h2:1.4.191')
    compile('org.postgresql:postgresql:9.4.1208.jre7')

    compile('org.springframework.boot:spring-boot-devtools')
    compile('org.springframework.boot:spring-boot-starter-web')
    compile('org.springframework.boot:spring-boot-starter-data-jpa')

    testCompile('cglib:cglib-nodep:3.2.4')
    testCompile('org.spockframework:spock-spring:1.0-groovy-2.4')
    testCompile('org.springframework.boot:spring-boot-starter-test')
}

task wrapper(type: Wrapper) {
    gradleVersion = '3.4'
}

bootRun {
    systemProperties System.properties
}

jacocoTestReport {
    reports {
        xml.enabled true
    }
}

import org.apache.tools.ant.filters.ReplaceTokens
afterEvaluate {
    configure(processResources) {
        filesMatching('**/*.yml') {
            filter(ReplaceTokens, tokens: [version: jar.version])
        }
    }
}

jar {
    baseName = 'no5-events-publisher'
    version = '0.0.1-SNAPSHOT'
}